<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="js/aframe.min.js"></script>
	    <script src="js/aframe-look-at-component.min.js"></script>
	    <script src="js/aframe-ar-nft.js"></script>
	</head>
	<body>
		<a-scene id="scene" 
    	cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" 
    	raycaster="objects: [clickhandler];"
    	vr-mode-ui = "disabled" 
    	embedded 
    	arjs="sourceType: webcam; debugUIEnabled: false;">
    		<a-camera id="camera" gps-camera="positionMinAccuracy: 1000; 
    				simulateLatitude: 45.883964; simulateLongitude: 8.718830; 
    				minDistance: 5; maxDistance: 250;" rotation-reader></a-camera>
    	</a-scene>
    	<script type="text/javascript" src="js/clickHandler.js"></script>
        <script type="text/javascript" src="js/load_places.js"></script>
	</body>
</html>
